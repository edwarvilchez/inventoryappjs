<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
</head>
<body>

    <!--navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Inventario de Productos
        </a>
    </nav>

    <!--contenido principal-->
    <div class="container">
        <div id="app" class="row pt-5">

            <!--formulario para agregar productos-->
            <div class="col-md-4">
                <div class="card">                    
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="prod_form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" placeholder="AÃ±o del Producto" value="2018" min="2000" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">

                    </form>
                </div>
            </div>

            <!--tabla para listar de los productos-->
            <div class="col-md-8" id="prod_list"></div>
        </div>
    </div>  
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>   
</body>
</html>
